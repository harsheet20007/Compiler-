<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML, CSS, JS Compiler</title>
  

</head>
<body>
  <STYLE>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f3f4f6;
      color: #333;
      padding: 20px;
      min-height: 100vh;
      transition: background-color 0.3s ease-in-out;
    }
    
    /* Navbar */
    .navbar {
      width: 100%;
      max-width: 1000px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    .navbar button {
      padding: 5px 10px;
      color: #333;
      background-color: #f9f9f9;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .navbar button:hover {
      background-color: #ddd;
    }

    /* Container and Editor Styles */
    .container {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 1000px;
      height: 60vh;
      transition: height 0.3s ease-in-out;
    }
    .editor-section {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 180px;
      overflow: hidden;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: flex 0.3s ease;
    }
    .editor-section:hover {
      flex: 1.5;
    }
    .editor-section label {
      font-weight: bold;
      padding: 8px;
      background-color: #333;
      color: #fff;
      text-align: center;
      font-size: 14px;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }
    .editor-section textarea {
      flex: 1;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      resize: none;
      border: none;
      outline: none;
      overflow-y: auto;
      background: #f0f0f0;
      transition: background-color 0.3s;
    }
    .editor-section textarea:focus {
      background-color: #e8e8e8;
    }

    /* Color-coded editors */
    #html-code { background: #fff5f2; }
    #css-code { background: #f2f9ff; }
    #js-code { background: #fffdf2; }

    /* Output Styles */
    .output-section {
      flex: 2;
      display: flex;
      flex-direction: column;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .output-section h2 {
      background-color: #333;
      color: #fff;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    iframe#output-frame {
      width: 100%;
      height: 100%;
      border: none;
      background-color: #fff;
    }
  </STYLE>
  <!-- Navbar -->
  <div class="navbar">
    <div>
      <a href="#">Home</a>
      <a href="#">Coder's Union</a>
    </div>
    <div>
      <span id="user-email"></span>
      <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button id="login-submit">Login</button>
      <button id="logout-btn" style="display: none;">Logout</button>
      <button id="share-btn">Share Code</button>
    </div>
  </div>

  <h1>HTML, CSS, and JS Compiler</h1>
  <div class="container">
    <div class="editor-section">
      <label for="html-code">HTML Code</label>
      <textarea id="html-code"></textarea>
    </div>
    <div class="editor-section">
      <label for="css-code">CSS Code</label>
      <textarea id="css-code"></textarea>
    </div>
    <div class="editor-section">
      <label for="js-code">JavaScript Code</label>
      <textarea id="js-code"></textarea>
    </div>
    <div class="output-section">
      <h2>Live Output</h2>
      <iframe id="output-frame"></iframe>
    </div>
  </div>

  <div id="share-link" style="display: none;"></div>
  <STYLE>
    .modal {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
.modal input {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 10px;
}
button {
  margin: 5px;
  padding: 10px;
  cursor: pointer;
}
#message {
  color: green;
  font-weight: bold;
  text-align: center;
}

  </STYLE>
  <script type="module" >
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js';
import { getDatabase, ref, set, get, child } from 'https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js';
import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js';

const firebaseConfig = {
  apiKey: "AIzaSyCNyZAmw3D8aCqNOHOw0f3YKtZWNatauN8",
  authDomain: "hello-4105a.firebaseapp.com",
  databaseURL: "https://hello-4105a-default-rtdb.firebaseio.com",
  projectId: "hello-4105a",
  storageBucket: "hello-4105a.appspot.com",
  messagingSenderId: "978669199403",
  appId: "1:978669199403:web:6c20e3dbaf815bba890a6e",
  measurementId: "G-2TGPP3E88X"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);


const auth = getAuth(app);

const loginBtn = document.getElementById("login-btn");
const signupBtn = document.getElementById("signup-btn");
const logoutBtn = document.getElementById("logout-btn");
const userEmail = document.getElementById("user-email");
const messageDiv = document.getElementById("message");

const loginModal = document.getElementById("login-modal");
const signupModal = document.getElementById("signup-modal");

const loginSubmit = document.getElementById("login-submit");
const signupSubmit = document.getElementById("signup-submit");

// Show/Hide modals
function showModal(id) {
  document.getElementById(id).style.display = 'block';
}

function closeModal(id) {
  document.getElementById(id).style.display = 'none';
}

loginBtn.onclick = () => showModal('login-modal');
signupBtn.onclick = () => showModal('signup-modal');

loginSubmit.onclick = async () => {
  const email = document.getElementById("login-email").value;
  const password = document.getElementById("login-password").value;
  try {
    await signInWithEmailAndPassword(auth, email, password);
    messageDiv.textContent = "Logged in successfully!";
    closeModal('login-modal');
    refreshAuthUI();
  } catch (error) {
    messageDiv.textContent = `Login failed: ${error.message}`;
  }
};

signupSubmit.onclick = async () => {
  const email = document.getElementById("signup-email").value;
  const password = document.getElementById("signup-password").value;
  try {
    await createUserWithEmailAndPassword(auth, email, password);
    messageDiv.textContent = "Account created successfully!";
    closeModal('signup-modal');
    refreshAuthUI();
  } catch (error) {
    messageDiv.textContent = `Signup failed: ${error.message}`;
  }
};

logoutBtn.onclick = async () => {
  await signOut(auth);
  messageDiv.textContent = "Logged out!";
  refreshAuthUI();
};

// Handle user session changes
onAuthStateChanged(auth, (user) => {
  if (user) {
    userEmail.textContent = `Welcome, ${user.email}`;
    loginBtn.style.display = 'none';
    signupBtn.style.display = 'none';
    logoutBtn.style.display = 'inline-block';
  } else {
    userEmail.textContent = '';
    loginBtn.style.display = 'inline-block';
    signupBtn.style.display = 'inline-block';
    logoutBtn.style.display = 'none';
  }
});

// Refresh UI based on authentication status
function refreshAuthUI() {
  window.location.reload();
}
const htmlCode = document.getElementById("html-code");
const cssCode = document.getElementById("css-code");
const jsCode = document.getElementById("js-code");
const outputFrame = document.getElementById("output-frame");
const shareBtn = document.getElementById("share-btn");
const shareLink = document.getElementById("share-link");

// Function to update live output
function updateOutput() {
  const html = htmlCode.value;
  const css = `<style>${cssCode.value}</style>`;
  const js = `<script>${jsCode.value}<\/script>`;
  const iframeDoc = outputFrame.contentDocument || outputFrame.contentWindow.document;
  iframeDoc.open();
  iframeDoc.write(html + css + js);
  iframeDoc.close();
}

htmlCode.addEventListener("input", updateOutput);
cssCode.addEventListener("input", updateOutput);
jsCode.addEventListener("input", updateOutput);

// Share Code
shareBtn.onclick = async () => {
  const codeData = {
    html: htmlCode.value,
    css: cssCode.value,
    js: jsCode.value
  };

  // Generate a unique ID for the code
  const uniqueId = `code_${Date.now()}`;
  const codeRef = ref(db, 'codes/' + uniqueId);

  try {
    await set(codeRef, codeData);
    const link = `${window.location.origin}${window.location.pathname}?code=${uniqueId}`;
    shareLink.style.display = 'block';
    shareLink.textContent = `Shareable Link: ${link}`;
    shareLink.href = link;
  } catch (error) {
    console.error("Error sharing code:", error);
  }
};

// Load Code from Firebase
async function loadSharedCode(codeId) {
  const codeRef = ref(db, 'codes/' + codeId);
  try {
    const snapshot = await get(codeRef);
    if (snapshot.exists()) {
      const code = snapshot.val();
      htmlCode.value = code.html;
      cssCode.value = code.css;
      jsCode.value = code.js;
      updateOutput();
    } else {
      alert("Code not found!");
    }
  } catch (error) {
    console.error("Error loading code:", error);
  }
}

// Check if URL contains a code parameter
const urlParams = new URLSearchParams(window.location.search);
const codeId = urlParams.get("code");
if (codeId) {
  loadSharedCode(codeId);
}

  </script>
</body>
</html>
